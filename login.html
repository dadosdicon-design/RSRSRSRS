<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema B4 Diplomas</title>
    <link rel="icon" type="image/png" href="icone-site.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Nunito Sans", "Segoe UI", Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            position: relative;
            overflow: hidden;
        }

        /* Imagem de fundo opcional - descomente e adicione sua imagem */
        /*
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('background.jpg') center/cover no-repeat;
            opacity: 0.15;
            z-index: 0;
        }
        */

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 500px;
            gap: 0;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 80px;
            color: white;
        }

        .logo-area {
            margin-bottom: 60px;
        }

        .logo {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            color: white;
        }

        .hero-subtitle {
            font-size: 18px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
            max-width: 520px;
        }

        .hero-subtitle strong {
            color: #fbbf24;
            font-weight: 600;
        }

        .right-side {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.2);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-header p {
            color: #6b7280;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d3748;
            box-shadow: 0 0 0 3px rgba(45, 55, 72, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4b5563;
            cursor: pointer;
        }

        .remember-me input {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: #2d3748;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #fbbf24;
            color: #1a202c;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-login:hover {
            background: #f59e0b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .validate-diploma {
            text-align: center;
        }

        .validate-diploma-title {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .validate-form {
            display: flex;
            gap: 8px;
        }

        .validate-form input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .validate-form button {
            padding: 12px 20px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .validate-form button:hover {
            background: #e5e7eb;
        }

        .validate-form button svg {
            width: 20px;
            height: 20px;
            color: #4b5563;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left-side {
                padding: 40px 30px;
                min-height: 40vh;
            }

            .hero-title {
                font-size: 36px;
            }

            .right-side {
                box-shadow: none;
            }
        }

        @media (max-width: 640px) {
            .left-side {
                padding: 30px 20px;
            }

            .hero-title {
                font-size: 28px;
            }

            .hero-subtitle {
                font-size: 16px;
            }

            .right-side {
                padding: 30px 20px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-area">
                <img src="LOGO-B4.png" alt="Logo B4" class="logo">
            </div>
            <h2 class="hero-title">
                Transforme seu negócio<br>
                com a plataforma<br>
                líder de mercado.
            </h2>
            <p class="hero-subtitle">
                Transforme a gestão acadêmica com a <strong>única plataforma do mercado que automatiza</strong> todos os processos de emissão, registro e renotarização.
            </p>
        </div>

        <div class="right-side">
            <div class="login-card">
                <div class="login-header">
                    <h1>Bem-vindo de volta</h1>
                    <p>Faça login para acessar o sistema</p>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                            required
                        >
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueci a senha</a>
                    </div>

                    <button type="submit" class="btn-login">
                        Entrar
                    </button>
                </form>

                <div class="divider">ou</div>

                <div class="validate-diploma">
                    <p class="validate-diploma-title">Validar diploma sem login</p>
                    <form class="validate-form" onsubmit="handleValidate(event)">
                        <input 
                            type="text" 
                            name="codigo" 
                            placeholder="Código do diploma"
                            required
                        >
                        <button type="submit" aria-label="Validar diploma">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                                <path d="M11 8v6"></path>
                                <path d="M8 11h6"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            // Mostra mensagem de acesso negado (apenas visual)
            alert('⚠️ ACESSO NEGADO\n\nVocê não possui credenciais autorizadas para acessar o sistema administrativo.\n\nPara validar um diploma, utilize o campo "Validar diploma" abaixo.');
        }

        function handleValidate(event) {
            event.preventDefault();
            
            const codigo = event.target.codigo.value.trim();
            
            // Se o código for 290357, redireciona para a página do Daniel
            if (codigo === '290357') {
                window.location.href = 'index.html';
            } else {
                alert('❌ DIPLOMA NÃO ENCONTRADO\n\nO código informado não foi localizado em nossa base de dados.\n\nVerifique o código e tente novamente.');
            }
        }
    </script>
</body>
</html>
